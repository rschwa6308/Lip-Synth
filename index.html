<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Webcam Tester</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="clear.css">
	<link rel="stylesheet" href="main.css">
	
	<script src="webcam.js"></script>
	<script src="face-api.js"></script>
	<script src="face-api-usage.js"></script>

	<body>
		<!-- <img id="testImg" src="images/example.jpg" /> -->
		<div>
			<video autoplay="true" id="videoElement" style="position: absolute">
				No Video
			</video>
			<canvas id="overlay" style="position: absolute"/>
			<script>
				var canvas = document.getElementById("overlay");
				var context = canvas.getContext('2d');
		  
				// translate context to center of canvas
				context.translate(canvas.width / 2, canvas.height / 2);
		  
				context.font = '30pt Calibri';
				context.textAlign = 'center';
				context.fillStyle = 'red';
				context.fillText('Loading...', 0, 0);
			</script>
		</div>
	</body>
</html>
