<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Webcam Tester</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="webcam.js"></script>
<script src="face-api.js"></script>
<script src="face-api-usage.js"></script>
<script src="Tone.js"></script>
<script src="Tonejs-Instruments.js"></script>
<script src="synth.js"></script>
<script src="instrumentHandler.js" defer></script>
<body>
	<div class="container d-flex flex-column" style="height: 100vh;">
		<div id="videoBox" class="container text-center">
			<video autoplay="true" id="videoElement" class="img-fluid rounded-36 mx-auto d-block" alt="No Video">
			</video>
			<canvas id="overlay" style="position: absolute"/>
			<script>
				var canvas = document.getElementById("overlay");
				var context = canvas.getContext('2d');
		  
				// translate context to center of canvas
				context.translate(canvas.width / 2, canvas.height / 2);
		  
				context.font = '30pt Calibri';
				context.textAlign = 'center';
				context.fillStyle = 'red';
				context.fillText('Loading...', 0, 0);
			</script>
		</div>
		<div id="controlBox" class="mt-auto d-block">
			<!-- <input type="text" id="instIn" value="piano"> -->
			<input type="number" id="noteIn" value="0">
			<button id="stopNote">Stop</button>
			<select id="scaleRoot">
				<option value="C">C</option>
				<option value="C#">C#</option>
				<option value="D">D</option>
				<option value="D#">D#</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="F#">F#</option>
				<option value="G">G</option>
				<option value="G#">G#</option>
				<option value="A">A</option>
				<option value="A#">A#</option>
				<option value="B">B</option>
			</select>
			<select id="scaleType">
				<option value="major">Major</option>
				<option value="minor">Minor</option>
			</select>
			<select id="instrument">
				<option value="guitar-acoustic">Acoustic Guitar</option>
				<option value="guitar-electric">Electric Guitar</option>
				<option value="harp">Harp</option>
				<option value="piano">Piano</option>
				<option value="violin">Violin</option>
			</select>
		</div>
	</div>
</body>
</html>
